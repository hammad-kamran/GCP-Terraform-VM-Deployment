name: Terraform

on:
  push:
    branches:
      - terraform  # Specify the branch you want to trigger the workflow on

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.10.1'  # You can change this to the latest version if needed

      # Step 3: Set up GCP Credentials
      - name: Set up GCP Credentials
        run: echo "${{ secrets.GCP_CREDENTIALS_FILE }}" > "/tmp/gcp_credentials.json"
        # This saves the GCP credentials from GitHub secrets into a file

      # Step 4: Terraform Init
      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp_credentials.json"
        # This step initializes Terraform with the credentials

      # Step 5: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan -var "project_id=${{ secrets.GCP_PROJECT_ID }}" -var "region=${{ secrets.GCP_REGION }}" -var "zone=${{ secrets.GCP_ZONE }}"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp_credentials.json"
        # This step runs the Terraform plan with the provided variables

      # Step 6: Terraform Apply (optional)
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp_credentials.json"
        # Apply the Terraform plan if everything works fine
