name: Terraform

on:
  push:
    branches:
      - terraform  # Specify the branch you want to trigger the workflow on

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.10.1'  # You can change this to the latest version if needed

      - name: Set up GCP Credentials
        run: echo "${{ secrets.GCP_CREDENTIALS_FILE }}" > "/tmp/gcp_credentials.json"

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp_credentials.json"

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var "gcp_credentials_file=/tmp/gcp_credentials.json"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp_credentials.json"

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan -var "gcp_credentials_file=/tmp/gcp_credentials.json"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp_credentials.json"
